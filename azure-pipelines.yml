# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    displayName: Build stage
    jobs:
    - job: Build
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'

      - script: |
          npm install
          npm run build
        displayName: 'npm install and build'
      
  - stage: PushBuildArtifact
    displayName: PushBuildArtifactStage
    jobs:
    - job: push
      steps:
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'
          MaxArtifactSize: 5
  
  - stage: Development Deployment
    displayName: Deploy to development stage
    jobs:
    - deployment: DeploymentDevelopmentJob
      pool:
        vmImage: ubuntu-latest
      environment: Development Environment
  
  - stage: Test Deployment
    displayName: Deploy to test stage
    jobs:
    - deployment: TestDevelopmentJob
      pool:
        vmImage: ubuntu-latest
      environment: Test Environment

  - stage: Deployment
    displayName: Deploy to deployment stage
    jobs:
    - deployment: TestDeploymentJob
      pool:
        vmImage: ubuntu-latest
      environment: Deployment Environment  
